{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Experience Africa Safaris | {% block title %}{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
</head>

<body class="d-flex flex-column min-vh-100">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container px-1">
      <a class="navbar-brand" href="{% url 'home' %}">Experience Africa Safaris</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'planned-safaris' %}">Curated safaris</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'lodges' %}">Lodges</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'home' %}">Tours</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'home' %}">FAQ</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'home' %}">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main content -->
  <main class="flex-grow-1">
    <div class="container px-1 py-5" style="overflow: hidden;">
      {% block content %}

      {% endblock %}
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-light text-white text-center py-3 mt-auto">
    <div class="container">
      <p class="mb-0">&copy; {{ year }} Experience Africa Safaris</p>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
</body>

</html>
