    <title>{% block title %}My Django App{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body>
    <header>
      <h1>My Django App</h1>
      <nav>
        <a href="/">Home</a>
        <a href="/about/">About</a>
      </nav>

    <main>

    <footer>
      <p>&copy; {{ year }} My Django App</p>
    </footer>
  </body>
</html>
